properties:


  - name: cards
    type: std::vector<Card>
    init_with: '{}'
    getter: true


functions:


  - name: shuffle
    type: std::string
    body: |
      std::random_device rd;
      std::mt19937 g(rd());

      std::shuffle(cards.begin(), cards.end(), g);
    body_dependency_symbols:
      - std::shuffle


  - name: draw_card
    type: Card
    guards: [ (!cards.empty()) ]
    body: |
      Card card = cards.back();
      cards.pop_back();
      return card;


  - name: is_empty
    type: bool
    body: return cards.empty();


dependencies:


  - symbol: std::vector<Card>
    headers: [ vector, Card.hpp ]
  - symbol: Card
    headers: [ vector, Card.hpp ]
  - symbol: std::shuffle
    headers: [ random, algorithm ]

