
properties:


  - name: stock
    type: Deck
    init_with: '{}'
    getter: true
  - name: tableau
    type: std::vector<std::vector<std::tuple<bool, Card>>>
    init_with: '{}'
    getter: true
  - name: foundations
    type: std::vector<std::vector<std::tuple<bool, Card>>>
    init_with: '{}'
    getter: true


functions:


  - name: start
    type: void
    body: |
      stock = DeckFactory::generate_classic_52_playing_card_deck();

      tableau.clear();
      tableau.resize(7);

      foundations.clear();
      foundations.resize(4);

      return;
    body_dependency_symbols:
      - DeckFactory


  - name: stock_num_cards
    type: int
    body: |
      return stock.num_cards();


dependencies:


  - symbol: Deck
    headers: [ Deck.hpp ]
  - symbol: DeckFactory
    headers: [ DeckFactory.hpp ]
  - symbol: std::vector<std::vector<std::tuple<bool, Card>>>
    headers: [ vector, tuple, Card.hpp ]

